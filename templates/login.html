<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | CSESA Victory Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Vanta & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    body {
      background: transparent;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      animation: fadeInUp 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid #764ba2;
      background: rgba(255, 255, 255, 0.2);
      color: #0a0a0a;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #ffcc00;
      outline: none;
    }

    ::placeholder {
      color: #764ba2;
    }

    .toggle-password {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #0f0f0f;
      margin: 5px 0 10px;
    }

    .toggle-password input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffd700;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 0 15px #764ba280;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
      box-shadow: 0 0 25px #764ba2;
      transform: scale(1.03);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #764ba2;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    a:hover {
      color: #000;
      text-decoration: underline;
    }

    .flash-message {
      text-align: center;
      background: #fdebd0;
      color: #7a5004;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    footer {
      background: transparent;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.85em;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <!-- Page Wrapper -->
  <div class="wrapper">

    <!-- Main Login Area -->
    <div class="main-content">
      <div class="login-box">
        <h2>Student Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST" id="loginForm">
          <input type="email" name="email" placeholder="Email" autocomplete="email" required>
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
          <div class="toggle-password">
            <input type="checkbox" onclick="togglePassword()"> Show Password
          </div>
          <button type="submit" id="loginBtn">Login</button>
        </form>

        <a href="/register">Don't have an account? Register</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 CSESA Victory Hub. All Rights Reserved.
    </footer>

  </div>

  <!-- Vanta Initialization -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffd700,
      backgroundColor: 0x000000
    });
  </script>

  <!-- Tawk.to Live Chat -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/684d7da53471ad1915946ab2/1itnb5k91';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

  <!-- Script to toggle password visibility -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', function (e) {
      const emailInput = loginForm.email.value.trim();
      const passwordInput = loginForm.password.value.trim();

      if (!emailInput.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        alert('Please enter a valid email.');
        e.preventDefault();
        return;
      }

      if (passwordInput.length < 6) {
        alert('Password must be at least 6 characters long.');
        e.preventDefault();
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerText = 'Logging in...';
    });
  </script>
</body>
</html>
