<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | CSESA Victory Hub</title>

  <!-- Fonts & Vanta Dependencies -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      overflow-x: hidden;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      max-width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcc00;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid #764ba2;
      background: rgba(255, 255, 255, 0.2);
      color: #0a0a0a;
      font-size: 15px;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #ffcc00;
      outline: none;
    }

    ::placeholder {
      color: #764ba2;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffd700;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 0 15px #764ba280;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #fee501;
      box-shadow: 0 0 25px #764ba2;
      transform: scale(1.05);
    }

    .toggle-password {
      display: flex;
      align-items: center;
      font-size: 15px;
      margin-top: -5px;
      margin-bottom: 8px;
      color: #0f0f0f;
    }

    .toggle-password input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #8004fc;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      color: #000;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #fff;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .login-box h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div id="vanta-bg"></div>

  <div class="wrapper">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form action="/admin/login" method="POST">
        <input type="text" name="email" placeholder="Admin Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <div class="toggle-password">
          <input type="checkbox" onclick="togglePassword()" id="show-pass"> <label for="show-pass">Show Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="/admin/register">Don't have an account? Register</a>
    </div>

    <footer>
      &copy; 2025 CSESA Victory Hub. All Rights Reserved.
    </footer>
  </div>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>

  <!-- Tawk.to Chat -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/684d7da53471ad1915946ab2/1itnb5k91';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
  </script>

  <!-- Vanta.js Background -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0x00ffff, // Cyan particle color (modern & bright)
    backgroundColor: 0x0a0f1a, // Deep navy background (easy on eyes)
    points: 10.0,           // Slightly fewer points for clarity
    maxDistance: 20.0,
    spacing: 18.0,
    showDots: true,
    THREE: THREE,
    onInit: function () {
      camera = vantaEffect.camera;
    }
  });
  </script>
</body>
</html>
