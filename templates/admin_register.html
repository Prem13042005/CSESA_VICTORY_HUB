<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Register | CSESA Victory Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Vanta.js + Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: auto;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: #fff;
      position: relative;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      width: 400px;
      color: #000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fdcb02;
      font-size: 26px;
    }

    .flash-messages {
      text-align: center;
      background: #d4edda;
      color: #155724;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid #764ba2;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #080808;
      font-size: 15px;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #ffcc00;
    }

    ::placeholder {
      color: #764ba2;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #8106fc;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #000;
    }

    footer {
      background: transparent;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.85em;
    }

    @media (max-width: 480px) {
      .register-box {
        width: 100%;
        padding: 25px 15px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .register-box h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="content-wrapper">
    <div class="register-box">
      <h2>Admin Register</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/admin/register" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>

      <a href="/admin/login">Already have an account? Login</a>
    </div>
  </div>

  <!-- Footer Start -->
   <footer>
      &copy; 2025 CSESA Victory Hub. All Rights Reserved.
    </div>
  </footer>
  <!-- Footer End -->

  <!-- Tawk.to Script -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/684d7da53471ad1915946ab2/1itnb5k91';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

  <!-- Vanta.NET Background -->
  <script>
    let vantaEffect, camera, clock = new THREE.Clock();

    vantaEffect = VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xffd700,
      backgroundColor: 0x0d0d0d,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0,
      showDots: true,
      THREE: THREE,
      onInit: function () {
        camera = vantaEffect.camera;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      if (camera) {
        const t = clock.getElapsedTime();
        camera.position.x = Math.sin(t) * 100;
        camera.position.z = Math.cos(t) * 100;
        camera.lookAt(0, 0, 0);
      }
    }
    animate();
  </script>
</body>
</html>
